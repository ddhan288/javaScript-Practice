<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logical operator</title>
  </head>
  <body>
    <script>
      let age = 45;
      console.log(age > 18);
      console.log(age < 65);
      if (age > 18 && age < 65) {
        console.log("you can drive");
      } else {
        console.log("use a bicycle");
      }

      console.log(!true);
      console.log(!false);
      console.log(!0);
      console.log(!1);
    </script>
  </body>
</html>
