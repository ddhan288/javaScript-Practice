<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <style>
      body {
        text-align: center;
      }
      #score {
        font-size: 1.5em;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <div id="score">Win: 0 | Lost: 0 | Tie: 0</div>

    <button onclick="playGame('Bat')">Bat</button>
    <button onclick="playGame('Ball')">Ball</button>
    <button onclick="playGame('Stump')">Stump</button>

    <script>
      // Define the score object to track wins, losses, and ties
      let score = {
        win: 0,
        lost: 0,
        tie: 0,
      };

      // Function to get computer's random choice
      function genericComputerChoice() {
        let randomNumber = Math.random() * 3;
        if (randomNumber <= 1) return "Bat";
        else if (randomNumber <= 2) return "Ball";
        else return "Stump";
      }

      // Function to determine the result of the game
      function getResult(userMove, computerMove) {
        if (userMove === "Bat") {
          if (computerMove === "Ball") {
            score.win++; // User wins
            return "You won!";
          } else if (computerMove === "Bat") {
            score.tie++; // Tie game
            return "It's a tie!";
          } else {
            score.lost++; // User loses
            return "Computer won!";
          }
        } else if (userMove === "Ball") {
          if (computerMove === "Ball") {
            score.tie++; // Tie game
            return "It's a tie!";
          } else if (computerMove === "Bat") {
            score.lost++; // User loses
            return "Computer won!";
          } else {
            score.win++; // User wins
            return "You won!";
          }
        } else {
          // Stump
          if (computerMove === "Ball") {
            score.win++; // User wins
            return "You won!";
          } else if (computerMove === "Stump") {
            score.tie++; // Tie game
            return "It's a tie!";
          } else {
            score.lost++; // User loses
            return "Computer won!";
          }
        }
      }

      // Function to update the score display and show the result
      function showResult(userMove, computerMove, result) {
        const scoreDisplay = document.getElementById("score");
        scoreDisplay.innerHTML = `Win: ${score.win} | Lost: ${score.lost} | Tie: ${score.tie}`;
        alert(
          `You have chosen ${userMove}. Computer chose ${computerMove}. ${result}`
        );
      }

      // Main function to play the game
      function playGame(userChoice) {
        const computerChoice = genericComputerChoice();
        const result = getResult(userChoice, computerChoice);
        showResult(userChoice, computerChoice, result);
      }
    </script>
  </body>
</html>
