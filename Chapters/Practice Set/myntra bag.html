<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="myntra bag.css" />
  </head>
  <body>
    <button
      class="add-to-bag"
      onclick=" cartQuantity+=1;
      document.querySelector('#cart-summary').innerText = `your Bag has ${cartQuantity} items`;
    "
    >
      Add to Bag
    </button>

    <button
      title="wishlist"
      id="wishlist"
      onclick=" cartQuantity-=1;
      document.querySelector('#cart-summary').innerText = `your Bag has ${cartQuantity} items`;"
    >
      Move to WISHLIST
    </button>
    <button
      class="add-to-bag"
      onclick=" cartQuantity+=2;
      document.querySelector('#cart-summary').innerText = `your Bag has ${cartQuantity} items`;
    "
    >
      Add 1+1 sale item
    </button>

    <h1 id="cart-summary">Your Bag has 0 items</h1>

    <script>
      let cartQuantity = 0;
      document.querySelector(
        "#cart-summary"
      ).innerText = `your Bag has ${cartQuantity} items`;
    </script>
  </body>
</html>
